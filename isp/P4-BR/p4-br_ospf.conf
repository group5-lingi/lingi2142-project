!
! OSPF configuration for P4-BR
!
log stdout
service advanced-vty
!
debug ospf6 neighbor state
!
interface P4-BR-eth0
    ipv6 ospf6 cost 5
    ipv6 ospf6 hello-interval 10
    ipv6 ospf6 dead-interval 40
    ipv6 ospf6 instance-id 0
!
interface P4-BR-eth1
    ipv6 ospf6 cost 5
    ipv6 ospf6 hello-interval 10
    ipv6 ospf6 dead-interval 40
    ipv6 ospf6 instance-id 0
!
interface P4-BR-eth2
    ipv6 ospf6 cost 5
    ipv6 ospf6 hello-interval 10
    ipv6 ospf6 dead-interval 40
    ipv6 ospf6 instance-id 0
!
interface lo
    ipv6 ospf6 cost 5
    ipv6 ospf6 hello-interval 40
    ipv6 ospf6 dead-interval 40
    ipv6 ospf6 instance-id 0
!
router ospf6
    ospf6 router-id 59.59.59.5
    interface P4-BR-eth0 area 0.0.0.0
    interface P4-BR-eth1 area 0.0.0.0
    interface P4-BR-eth2 area 0.0.0.0
    interface lo area 0.0.0.0
!


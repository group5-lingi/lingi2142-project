log stdout
debug bgp zebra
debug bgp neighbor-events
!
router bgp 65005
  bgp router-id 20.20.20.20  
  no bgp default ipv4-unicast
  neighbor fde4::1 remote-as 64512
  neighbor fde4::1 next-hop-self    
 neighbor fde4:5:20::02 remote-as 65005
 neighbor fde4:5:20::02 update-source lo
  !
  address-family ipv6 unicast
    network fde4:5::/32
    neighbor fde4::1 activate
    neighbor fde4:5:20::02 activate
  exit-address-family
!
